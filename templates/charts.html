<script>


    predict = function(){
	  user_route = $("#routeSelect").val()
	  user_stop = $("#stopSelect").val()
      user_hour = $("#hourSelect").val()
      user_date = $("#dateSelect").val()

	  user_info = {user_route : user_route, user_stop : user_stop, user_hour : user_hour, user_date : user_date}

	  $.post({
	    url: "/predict",
		contentType: "application/json",
		data: JSON.stringify(user_info),
		success: function(result){
    	$("#prediction").html("The prediction is " + result.prediction.toPrecision(3));
        $("#confidence_int").html("90% confident the bus will arrive between " + result.conf_interval_10.toPrecision(3) + " and " + result.conf_interval_90.toPrecision(3) + " of the scheduled time");

        var num_line_scale = 30
        var mid_container = container_width/2
        var left_margin = container_width/10
        var right_margin = container_width/10
        var conf_width = (result.conf_interval_90 - result.conf_interval_10)
        var bar_width = (conf_width)*(container_width/num_line_scale)





		}
	  });
	}
  </script>
  <script>
  var container_width = ($(window).width())/2

  var svgContainer = d3.select("svg")

      clearCanvas = function(){

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- User Input Area-->
      <div class="card mb-3">
        <div class="card-header">

          <i class="fa fa-area-chart"></i> User Inputs</div>
        <div class="user_inputs" align="center">

            <tr>
                <form action="/route">
                <td>Route</td>
                <td>
                  <select name="routeSelect" id="routeSelect" class="selectRoute" onchange=submit()>
                      {% for route in route_names %}
                  		{% if route == current_route_name %}
                  			<option name="route" value="{{ current_route_name }}" selected="selected">{{ current_route_name }}</option>
                  		{% else %}
                  			<option name="route" value="{{ route }}">{{ route }}</option>
                  		{% endif %}
                  	{% endfor %}
                  </select>
                </td>
                <td>Stop</td>
                <select name="stopSelect" id="stopSelect" class="selectStop" onchange="stop_change()">
                    {% for stop in stop_names %}
                      {% if stop == current_stop %}
                          <option name="stop" value="{{ stop }}" selected="selected">{{ stop }}</option>
                      {% else %}
                          <option name="stop" value="{{ stop }}">{{ stop }}</option>
                      {% endif %}
                    {% endfor %}
                </select>
                <td>Date</td>
                <input id="dateSelect" name="dateSelect" type="date" value="{{ tomorrows_date }}"/>
                <td>Hour</td>
                <select name="hourSelect" id="hourSelect" class="selectStop" onchange="hour_change()">
                    {% for hour in hours %}
                      {% if hour == current_hour %}
                          <option selected value="{{ hour }}" id="selected_hour">{{ hour }}</option>
                      {% else %}
                          <option value="{{ hour }}">{{ hour }}</option>
                      {% endif %}
                    {% endfor %}
                </select>
                </form>
                <button onclick="predict()">Submit</button>
            </tr>
            <tr>
                <h3 id="prediction"></h3><h3 id="confidence_int"></h3>
            </tr>
        </div>
      </div>
      <!-- Prediction Space-->
      <hr>

      <!-- Map Area-->
      <div id="mapid"></div>
      <svg id="myCanvas" width="50%" height="350px"></svg>
